<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Card Details Form</title>
</head>
<body>

    <main>
        <div class="bg-main">
           <div class="card-container">
             <div class="bg-card-back-container">
                <div class="card-cvv-container">
                    <span class="card-cvv" id="card-cvv">000</span>
                </div>
            </div>
            <div class="bg-card-front-container">
                <div class="bg-card-front">
                    <div class="card-icon"></div>
                    <div class="card-details">
                        <div class="card-number-container" >
                           <p id="card-number">0000 0000 0000 0000</p>
                        </div>
                        <div class="card-name-expiry-date-container">
                            <div class="cardholder-name-container">
                                <p class="cardholder-name" id="cardholder-name">JANE APPLESEED</p>
                            </div>
                            <div class="expiry-date-container">
                                <p class="expiry-date"><span id="card-MM">00</span>/<span id="card-YY">00</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           </div>
        </div>
        <div class="form-container">
            <form action="">
                <div class="form-sections name-section">
                    <label for="form-cardholder-name">CARDHOLDER NAME</label> <br>
                    <input type="text" name="form-cardholder-name" id="form-cardholder-name" placeholder="e.g. Jane Appleseed">
                </div>
                <div class="form-sections number-section">
                    <label for="form-card-number">CARD NUMBER</label> <br>
                    <input type="text" inputmode="numeric"  name="form-card-number" id="form-card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
                </div>
               <div class="expiry-cvv-container form-sections">
                    <div class="mm-yy-container">
                        <label for="form-expiry-date">EXP. DATE (MM/YY)</label> <br>
                        <div class="mm-yy" id="form-expiry-date">
                            <input type="text" inputmode="numeric"  name="form-MM" id="form-MM" placeholder="MM" maxlength="2">
                            <input type="text" inputmode="numeric"  name="form-YY" id="form-YY" placeholder="YY" maxlength="2">
                        </div>
                        
                    </div>
                    <div class="cvv-container">
                        <label for="form-CVV">CVV</label> <br>
                        <input type="text" inputmode="numeric"  name="form-cvv" id="form-cvv" placeholder="e.g. 123" minlength="3" maxlength="3">
                    </div>
                    <span class="blank-error-message">Can't be blank.</span>
               </div>
    
               <div class="confirm-btn">
                    <button type="submit">Confirm</button>
               </div>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
